<!--Landing page the first page users will see --> 
<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/Images/Faridah app Logo.png" type="image/png">
    <link rel="stylesheet" href="/public/Css/style-landing.css">
    <title>Faridah</title>
</head>
<body>
    <div class="container">
        <!-- Language Switch Icon (Earth Plant) -->
        <div class="language-switch">
            <img src="path-to-your-plant-icon.png" alt="Language Switch" class="language-icon">
        </div>

        <!-- Logo in the Center -->
        <div class="logo">
            <img src="/public/Images/Faridah app Logo.png" alt="Faridah Logo" class="logo-img">
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1>Welcome to Faridah!</h1>
            <p>Enhance your Hajj experience, with GPS tracking, direct chatting, and more!</p>
        </div>

        <!-- Buttons for Pilgrim and Organizer -->
        <div class="button-container">
            <button class="pilgrim-button">Pilgrim</button>
            <button class="organizer-button">Organizer</button>
        </div>
    </div>
</body>
</html>
