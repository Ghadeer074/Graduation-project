<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilgrim Group</title>
    <link rel="stylesheet" href="/public/Css/style-createGroup.css">
</head>
<body>

<div class="page-content">
    <h1>Pilgrim Group</h1>
    <button class="open-popup-btn" onclick="openPopup()">Create New Group</button>
</div>

<div class="popup-container" id="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>New Group</h2>
        <form id="groupForm">
            <div class="form-group">
                <label for="groupNumber">Group Number</label>
                <input type="text" id="groupNumber" name="groupNumber" required>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required oninput="validateText(this)">
            </div>
            <div class="form-group">
                <label for="maxNumber">Max Number</label>
                <input type="text" id="maxNumber" name="maxNumber" required oninput="validateNumbers(this)">
            </div>
            <div class="error-message" id="error-message"></div>
            <button type="button" class="save-btn" onclick="validateForm()">Save</button>
        </form>
    </div>
</div>

<div class="confirmation-popup" id="confirmationPopup">
    <div class="confirmation-content">
        <span class="close-btn" onclick="cancelCreation()">&times;</span>
        <p id="confirmationMessage"></p>
        <div class="button-container">
            <button class="confirm-btn" onclick="confirmCreation()">Confirm</button>
            <button class="cancel-btn" onclick="cancelCreation()">Cancel</button>
        </div>
    </div>
</div>

<script src="/public/JavaScript/script-createGroup.js"></script>

</body>
</html>
