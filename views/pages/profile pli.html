<!--Profile page for pilgrims-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/Images/Faridah app Logo.png" type="image/png">
    <link rel="stylesheet" href="/public/Css/style-profile.css">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <header class="hero">
        <div class="hero-content" id="prof"> 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Profile Card -->
                <div class="card text-center">
                    <div class="card-body">
                        <!-- User Photo -->
                        <img src="https://via.placeholder.com/150" alt="User Photo" class="profile-img mb-3">

                        <!-- User Name -->
                        <h4 class="card-title">John Doe</h4>

                        <!-- Edit Profile and Settings -->
                        <div class="d-flex justify-content-around my-3">
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                            <a href="#" class="btn btn-secondary">Edit Settings</a>
                        </div>

                        <!-- Privacy Policy -->
                        <a href="#" class="text-dark d-block mb-3">Privacy Policy</a>

                        <!-- Enable Location -->
                        <div class="form-check form-switch text-left">
                            <input class="form-check-input" type="checkbox" id="locationSwitch">
                            <label class="form-check-label" for="locationSwitch">Enable Location</label>
                        </div>

                        <!-- Log Out -->
                        <a href="#" class="btn-logout d-block mt-4">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </header>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
